<!DOCTYPE html>
<html>
<head>
    <title>Leaflet.Control.Gps - Multi User Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
    <link rel="stylesheet" href="src/leaflet-gps.css" />
    <style>
        #map { height: 100vh; }
        #menu {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            z-index: 1000; /* Add z-index to ensure the menu is on top */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="menu">
        <h3 id="menu-title">Marker Title</h3>
        <p id="menu-description">Marker Description</p>
    </div>
    <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/leaflet-gps.js"></script>
    <script>
        const socket = io();

        var map = new L.Map('map', {
            zoom: 12,
            center: new L.latLng([41.575730, 13.002411])
        });

        map.addLayer(new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));

        var gps = new L.Control.Gps({
            autoCenter: true,
            marker: new L.Marker([0, 0], {
                icon: new L.Icon.Default() // Ensure default marker icon is used
            })
        });

        gps.on('gps:located', function(e) {
            console.log(e.latlng, map.getCenter());
            socket.emit('locationUpdate', { latlng: e.latlng });
        });

        gps.on('gps:disabled', function(e) {
            e.marker.closePopup();
        });

        gps.addTo(map);

        socket.on('locationUpdate', (data) => {
            var marker = L.marker(data.latlng).addTo(map).bindPopup('User location');
            
            marker.on('click', function() {
                showMenu('User location', 'Description for this location');
            });
        });

        function showMenu(title, description) {
            document.getElementById('menu-title').innerText = title;
            document.getElementById('menu-description').innerText = description;
            document.getElementById('menu').style.display = 'block';
        }
    </script>
</body>
</html>
